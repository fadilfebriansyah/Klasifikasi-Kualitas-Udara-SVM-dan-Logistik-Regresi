<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klasifikasi Kualitas Udara</title>
    <!-- Include the separate navbar -->
    <link rel="import" href="navbar.html" />
    <!-- Add Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container p-5 min-vh-100 flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card shadow p-5 border-0 rounded">
            <h2 class="text-center mb-5">Klasifikasi Kualitas Udara</h2>

            <form
              action="{{ url_for('predict')}}"
              method="post"
              id="prediction-form"
            >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control border-0 shadow-sm border-0"
                      placeholder="PM10"
                      id="pm10"
                      name="pm10"
                      required
                    />
                    <small id="pm10Help" class="form-text text-muted"
                      >Contoh: 50</small
                    >
                    <label for="pm10">PM10:</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control border-0 shadow-sm"
                      id="so2"
                      name="so2"
                      placeholder="SO2:"
                      required
                    />
                    <small id="so2Help" class="form-text text-muted"
                      >Contoh: 20</small
                    >
                    <label for="so2">SO2:</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control border-0 shadow-sm"
                      id="co"
                      name="co"
                      required
                      placeholder="CO:"
                    />
                    <small id="coHelp" class="form-text text-muted"
                      >Contoh: 2</small
                    >
                    <label for="co">CO:</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control border-0 shadow-sm"
                      id="o3"
                      name="o3"
                      required
                      placeholder="O3:"
                    />
                    <label for="o3">O3:</label>
                    <small id="o3Help" class="form-text text-muted"
                      >Contoh: 30</small
                    >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control border-0 shadow-sm"
                      id="no2"
                      name="no2"
                      required
                      placeholder="NO2:"
                    />
                    <label for="no2">NO2:</label>
                    <small id="no2Help" class="form-text text-muted"
                      >Contoh: 10</small
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control border-0 shadow-sm"
                      id="max"
                      name="max"
                      required
                      placeholder="MAX:"
                    />
                    <label for="max">MAX:</label>
                    <small id="maxHelp" class="form-text text-muted"
                      >Contoh: 59</small
                    >
                  </div>
                </div>
              </div>

              <button
                type="button"
                class="btn w-100 btn-primary btn-block btn-large py-3"
                onclick="predict()"
              >
                Predict
              </button>

              <div id="prediction-result">
                <h4 class="mt-3">
                  Hasil Klasifikasi : {{ prediction_text }}<br />
                </h4>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js from CDN (required for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
